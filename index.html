<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="event-name">Event Name</label>
                <input type="text" id="event-name" name="event-name" placeholder="Enter event name" required>
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" placeholder="Enter event description" required></textarea>
            </div>

            <div class="form-group">
                <label for="event-date">Date</label>
                <input type="date" id="event-date" name="event-date" required>
            </div>

            <div class="form-group">
                <label>Event Type</label>
                <div class="checkbox-group">
                    <label>
                        <input type="radio" name="event-type" value="techno">
                        Techno
                    </label>
                    <label>
                        <input type="radio" name="event-type" value="cultural">
                        Cultural
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="venue">Venue</label>
                <select id="venue" name="venue" required>
                    <option value="">Select a venue</option>
                    <option value="venue1">Venue 1</option>
                    <option value="venue2">Venue 2</option>
                    <option value="venue3">Venue 3</option>
                </select>
            </div>

            <div class="form-group">
                <label>Organizer</label>
                <div class="checkbox-group">
                    <label>
                        <input type="radio" name="organizer" value="bengaluru">
                        Bengaluru
                    </label>
                    <label>
                        <input type="radio" name="organizer" value="hyderabad">
                        Hyderabad
                    </label>
                    <label>
                        <input type="radio" name="organizer" value="vizag">
                        Vizag
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="participants">No. of Participants</label>
                <input type="number" id="participants" name="participants" min="1" required>
            </div>

            <div class="form-group">
                <label for="artifacts">Artifacts List</label>
                <textarea id="artifacts" name="artifacts" placeholder="Enter artifacts list"></textarea>
            </div>

            <div class="form-group">
                <label for="tags">Tags</label>
                <input type="text" id="tags" name="tags" placeholder="Enter tags (comma separated)">
            </div>

            <div class="form-group">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
    <script src="js.js"></script>
</body>
</html>
